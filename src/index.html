<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Just Time</title>

        <script src="index.js" defer></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <p id="hour" class="fontsize number"></p>
        <p class="fontsize divider">:</p>
        <p id="minute" class="fontsize number"></p>
        <p class="fontsize divider">:</p>

        <div class="additional">
            <p id="second" class="fontsize"></p>
            <p id="milisecond" class="fontsize"></p>
        </div>
    </body>

</html>
